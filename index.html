<!doctype html>
<html lang="en">

<head>
    <title>Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <form>
            <div class="row" style="margin-left: auto;margin-right: auto;width: 40%; margin-top:10%">

                <div class="col">
                    <input type="text" class="form-control" id="city" placeholder="City?">
                </div>
                <div class="col">
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" id="menu">
                            Selection
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <button class="dropdown-item" type="button" id="current">Current Conditions</button>
                            <button class="dropdown-item" type="button" id="forecastBut">5 Day Forecast</button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="results">
            <div id="forecast">
                <h2>Five Day Forecast</h2>
            </div>
            <div class="forecastTable card-deck">
                <div class="card" id="day0" style="width:150px">
                    <img class="card-img-top" id="wicon0" src="" alt="Weather Icon">
                    <div class="card-body">
                        <h4 class="card-title" id="date0">Date</h4>
                        <p class="card-text" id="temp0">Temperature</p>
                        <p class="card-text" id="desc0">Description</p>
                    </div>
                </div>
                <div class="card" id="day1" style="width:150px">
                    <img class="card-img-top" id="wicon1" src="" alt="Weather Icon">
                    <div class="card-body">
                        <h4 class="card-title" id="date1">Date</h4>
                        <p class="card-text" id="temp1">Temperature</p>
                        <p class="card-text" id="desc1">Description</p>
                    </div>
                </div>
                <div class="card" id="day2" style="width:150px">
                    <img class="card-img-top" id="wicon2" src="" alt="Weather Icon">
                    <div class="card-body">
                        <h4 class="card-title" id="date2">Date</h4>
                        <p class="card-text" id="temp2">Temperature</p>
                        <p class="card-text" id="desc2">Description</p>
                    </div>
                </div>
                <div class="card" id="day3" style="width:150px">
                    <img class="card-img-top" id="wicon3" src="" alt="Weather Icon">
                    <div class="card-body">
                        <h4 class="card-title" id="date3">Date</h4>
                        <p class="card-text" id="temp3">Temperature</p>
                        <p class="card-text" id="desc3">Description</p>
                    </div>
                </div>
                <div class="card" id="day4" style="width:150px">
                    <img class="card-img-top" id="wicon4" src="" alt="Weather Icon">
                    <div class="card-body">
                        <h4 class="card-title" id="date4">Date</h4>
                        <p class="card-text" id="temp4">Temperature</p>
                        <p class="card-text" id="desc4">Description</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
